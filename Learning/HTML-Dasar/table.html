<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Belajar membuat Table</h1>
    <table style="border: 1px solid black;">
        <colgroup>
            <col span="2" style="background-color: teal;">
            <col style="background-color: azure;">
        </colgroup>
        <thead>
            <tr>
                <th colspan="2">Nama</th>
                <th>Nilai</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Farraos</td>
                <td>Abdillah</td>
                <td>90</td>
            </tr>
            <tr>
                <td>Eko</td>
                <td>Kurniawan</td>
                <td>85</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td rowspan="2"></td>
                <td>Total</td>
                <td>175</td>
            </tr>
            <tr>

                <td>Rata-rata</td>
                <td>87,5</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
