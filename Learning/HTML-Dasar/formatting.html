<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>
<body>
    <p>
        Hallo <b>Farraos</b> selamat belajar <i>HTML</i> <strong>dengan programmer zaman now</strong>
    </p>

    <p>
        Jangan <del>pesimis ya</del>, tetap <ins>semangat</ins>
    </p>

    <p>
        2<sup>2</sup> = 4
    </p>
