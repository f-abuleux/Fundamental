<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Selector</title>
    <style>
        div ~ p {
            color: navajowhite;
        }
    </style>
</head>
<body>
    <div>
        <article>
            <p>Ini tidak terpilih karna utama</p>
        </article>
        <p>Ini tidak dipilih </p>
    </div>
    <p>ini yang berdekaan dan hanya 1 elemen berdekatan</p>
    <p>ini terpilih semua</p>
</body>
</html>
