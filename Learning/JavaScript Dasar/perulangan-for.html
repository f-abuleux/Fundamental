<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan For</title>
</head>
<body>
<script>
    
    for (counter = 1; counter <= 10; counter++){
        document.writeln(`<p>Ke Tokoh Sebelah ${counter}</p>`);
    }

</script>
</body>
</html>
