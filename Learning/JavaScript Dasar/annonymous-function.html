<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annonymous function</title>
</head>
<body>
<script>

    let say = function (name) {
        document.writeln(`<p>Hello ${name}</p>`);
    }

    say("BUDI");
    say("ACEP");

    function giveMeName(callback) {
        callback("FARRAOS");
    }

    giveMeName(say);

    giveMeName(function(name){document.writeln(`<p>hi ${name}</p>`);})
    giveMeName(function(name){document.writeln(`<p>hi ${name}</p>`);})

    giveMeName(function(name){document.writeln(`<p>hi ${name}</p>`);})

    giveMeName(function(name){document.writeln(`<p>hi ${name}</p>`);})

    giveMeName(function(name){document.writeln(`<p>hi ${name}</p>`);})

</script>
</body>
</html>
