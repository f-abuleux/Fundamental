<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Non Boolean</title>
</head>
<body>
<script>

    console.log("Hello" || "");
    console.log("" || []);
    console.log(0 || []);
    console.log(0 || 0);
    console.log(null || 1);
    console.log(null || undefined);

    const person = {
        namaDepan :  "",
        namaBelakang : "Abdillah"
    }

    const name = person.namaDepan || person.namaBelakang;
    console.log(name);

    console.log("Hello" && "");
    console.log(null && undefined);
    console.log([] && 0);

</script>
</body>
</html>
