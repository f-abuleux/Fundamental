<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
<script>

    function sayHello(firstName, lastName) {
        document.writeln(`<p>Hello World ${firstName} ${lastName}</p>`);
        
    }
    sayHello("Anjing", "Kamu");
    sayHello("Kamu", "Anjing");
    
</script>
</body>
</html>
