<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Parameter </title>
</head>
<body>
<script>

    function sum(name, ...data) {
        let total = 0;
        for (const iteration of data) {
            total += iteration;
        }
        document.writeln(`<p>Total ${name} is ${total}</p>`);
    }
    sum("Orang", 2,4,1,2,4,1,2);
    sum("Manggo", 3,3,34,3,4,1);
    
    const value = [5,2,3,5,5,2,];
    sum("TITID", ...value);

</script>
</body>
</html>
