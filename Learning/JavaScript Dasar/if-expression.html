<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>If Expression</title>
</head>
<body>
<script>

    const examValue = 50;

    if(examValue > 75) {
        document.writeln("<p>KAMU LULUS EUY, Harusnya mah engga</p>");
    } else if (examValue > 60) {
        document.writeln("<p>NICE TRY NYUAK</p>");
    } else if (examValue > 40) {
        document.writeln("<p>GOBLOG MNE</p>");
    } else
        document.writeln("<p>Kata aing mah cabut brok</p>");

</script>
</body>
</html>
