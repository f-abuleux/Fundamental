<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
<script>

    const nilai = "B" ; 
    
    switch (nilai) {
        case "A" :
            document.writeln("<p>Wow anda lulus dengan baik</p>");
            break;
        case "B" :
            document.writeln("<p>Anda lulus </p>");
            break;
        case "C" :
            document.writeln("<p>Anda mengulang</p>");
            break;
        case "D" :
            document.writeln("<p>Keknya anda salah jurunsan ini mah</p>");
            break;
        default :
            document.writeln("<p>SKIP</p>");

    }

</script>
</body>
</html>
