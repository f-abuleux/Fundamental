<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan ForIn</title>
</head>
<body>
<script>

    const person = {
        firstName : "Muhammad",
        middleName : "Farraos",
        lastName : "Abdillah"
    }

    for (const property in person) {
        document.writeln(`<p>${property} : ${person[property]}</p>`);
            
        
    }

    const names = ["Muhammad", "Farraos", "Abdillah"];
    for (const index in names) {
        document.writeln(`<p>${index} : ${names[index]}</p>`);
            
        
    }


</script>
</body>
</html>
