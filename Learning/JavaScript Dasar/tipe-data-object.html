<body>
<script>

    const person = {
        "Nama" : "Muhammad Farraos Abdillah",

    // person["Orang"] = "Muhammad Farraos Abdillah";

    console.table(person);

    delete person["Umur"];

    console.table(person);

    person.push = {
        "Tinggi" : "120",
        "Berat Badang" : "69"
    }

    console.table(person);

    console.log(`Nama : ${person.Nama}`);

</script>
