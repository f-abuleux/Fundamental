    const person = {
        firstName : "Muhammad",
        middleName : "Farraos",
        get fullName () {
            return `${this.firstName} ${this.middleName}`;
        },
        set fullName(value){
            const array = value.split(" ");
            this.firstName = array[0];
            this.middleName = array[1];
        }

    }

    person.fullName = "Budi Nugraha"
    console.table(person);

    person.fullName = "Joko Moron"
    console.table(person);
