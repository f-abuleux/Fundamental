<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default parameter</title>
</head>
<body>
<script>

    function register(name, gender = "MISSING") {
        console.log(name);
        console.log(gender);
    }
    
    register();
    register("Muhammad Farraos Abdillah");
    register("Muhammad Farraos Abdillah", "Male");
    register("Muhammad Farraos Abdillah", undefined);
    register("Muhammad Farraos Abdillah", null);

</script>
</body>
</html>
