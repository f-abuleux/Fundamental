<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
</head>
<body>
    <form action="">
        <label for="masuk">Jam Masuk</label><br>
        <input type="time" name="masuk" id="masuk" value="07:00"><br>
        <label for="keluar">Jam Keluar</label><br>
        <input type="time" name="keluar" id="keluar" value="15:00"><br>
        <input type="submit" value="Simpan">
    </form>
</body>
</html>
