<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <form action="">
        <label for="hobby">Hobby</label>
        <select name="hobby" id="hobby">
            <optgroup label="Coding">
                <option value="java">Java</option>
                <option value="jacascript">JavaScript</option>
                <option value="c++">C++</option>
            </optgroup>
            <optgroup label="Gaming">
                <option value="counter-strike">Counter Strike</option>
                <option value="dota2">Dota 2</option>
                <option value="pubg">PUBG</option>
            </optgroup>
            <optgroup label="Reading">
                <option value="startwithwhy">Start with why</option>
                <option value="automic habits">Automic Habits</option>
                <option value="pemrogrammanc++">Pemrograman C++</option>
            </optgroup>
            <optgroup label="Watching">
                <option value="youtube">YouTube</option>
                <option value="netflix">Netflix</option>
                <option value="porn" selected>Porn</option>
            </optgroup>
        </select>
        <button type="submit">Simpan</button>
    </form>
</body>
</html>
